<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html dir="ltr" lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <!-- Meta -->
  <title>Timer</title>
  <meta name="description" content="Timer">
  <meta name="author" content="Nicolas Boumal">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Bootstrap -->
  <link href="../css/bootstrap.css" rel="stylesheet" media="screen">
  <style type="text/css">
    body {
      padding-top: 0px;
      padding-left: 20px;
      padding-bottom: 20px;
    }
  </style>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>

<body>
    <h1 style="display: block" id="timer">0:00</h1>
</body>


<script>
    // https://stackoverflow.com/a/57981688/5989015
    class Timer {
        constructor () {
            this.isRunning = false;
            this.startTime = 0;
            this.overallTime = 0;
        }

        _getTimeElapsedSinceLastStart () {
            if (!this.startTime) {
                return 0;
            }
        
            return Date.now() - this.startTime;
        }

        start () {
            if (this.isRunning) {
                return console.error('Timer is already running');
            }

            this.isRunning = true;

            this.startTime = Date.now();
        }

        stop () {
            if (!this.isRunning) {
                return console.error('Timer is already stopped');
            }

            this.isRunning = false;

            this.overallTime = this.overallTime + this._getTimeElapsedSinceLastStart();
        }

        reset () {
            this.overallTime = 0;

            if (this.isRunning) {
                this.startTime = Date.now();
                return;
            }

            this.startTime = 0;
        }

        getTime () {
            if (!this.startTime) {
                return 0;
            }

            if (this.isRunning) {
                return this.overallTime + this._getTimeElapsedSinceLastStart();
            }

            return this.overallTime;
        }
    }


    const timer = new Timer();
    var state = 'zero'; // states are: 'zero' and 'running'
    var setintervalhandle = null;

    $(document).on('click', () => {
        switch(state){
            case 'zero':
                $('#timer').html('0:00');
                timer.reset();
                timer.start();
                setintervalhandle = setInterval(() => {
                    $('#timer').text(new Date(timer.getTime()).toISOString().substr(15, 4));
                }, 100);
                state = 'running';
                break;

            case 'running':
                $('#timer').html('0:00');
                clearInterval(setintervalhandle);
                timer.stop();
                state = 'zero';
                break;

            default:
                console.log('bad state.');
        }

    });
</script>

</html>
