<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ArXiv filter</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	
	<!--
    <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet" crossorigin="anonymous">
	-->
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	
	<!--
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js" crossorigin="anonymous"></script>
	-->
	
	<script>
		MathJax = {
		  tex: {
			inlineMath: [['$', '$'], ['\\(', '\\)']]
		  }
		};
	</script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">		</script>
  </head>
  <body>
  <div class="container">
	
	<br/>
	<br/>
	
	<p>
		Recent announcements on arXiv lists, with some filtered out based on keywords.
		<ul id="listdigests">
		</ul>
	</p>
	
	<!--
	To re-activate CORS work-around, go <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">here</a>.
	-->
	
	<!-- Test MathJax $x^2$. -->
  
    <h1>New papers</h1>
	
	<table id="tablenew" class="table table-striped">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Title</th>
				<th scope="col">Authors</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	
	<br>
  
    <h1>Updated papers</h1>
	
	<table id="tableupdates" class="table table-striped">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">v</th>
				<th scope="col">Title</th>
				<th scope="col">Authors</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	
	<br/>
	
	<script>
	
		/*
		var entityMap = {
		  '&': '&amp;',
		  '<': '&lt;',
		  '>': '&gt;',
		  '"': '&quot;',
		  "'": '&#39;',
		  '/': '&#x2F;',
		  '`': '&#x60;',
		  '=': '&#x3D;'
		};

		function escapeHtml(string) {
		  return String(string).replace(/[&<>"'`=\/]/g, function (s) {
			return entityMap[s];
		  });
		}
		*/
		
		const escapeHtml = (unsafe) => {
			return unsafe.replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;').replaceAll('"', '&quot;').replaceAll("'", '&#039;');
		}
	
		// To temporarily unlock the proxy (which by-passes CORS issues),
		// go here: https://cors-anywhere.herokuapp.com/corsdemo
		//var proxy = 'https://cors-anywhere.herokuapp.com/';
		var proxy = '';
		//var rssurls = ["https://export.arxiv.org/rss/math.NA", 
		//			    "https://export.arxiv.org/rss/math.OC"];
		
		// https://css-tricks.com/proxying-third-party-javascript-as-first-party-javascript-and-the-potential-effect-on-analytics/
		// https://developers.cloudflare.com/workers/examples/alter-headers/
		// https://developers.cloudflare.com/workers/examples/cors-header-proxy/
		var rssurls = ["https://arxiv-math-oc.nicolasboumal.workers.dev/",
                       "https://arxiv-math-na.nicolasboumal.workers.dev/"];
		for(var k = 0; k < rssurls.length; ++k) {
			$.get(proxy + rssurls[k], function(data) {
				// console.log(data);
				var re_title = /^([^]+).\s\(arXiv:([0-9.:]+)v(\d+)\s\[([a-zA-Z0-9.:-]+)\][\s]?([a-zA-Z0-9.: ]+)?\)$/; // RegExp to parse title
				var re_summary = /^<p>([^]+)\n<\/p>\n$/; // RegExp to parse abstract; could also just remove the first 3 and last 6 characters...
				var $xml = $(data);
				var date = new Date($xml.find("channel").find("dc\\:date").text());
				$("#listdigests").append('<li>' + 
											$xml.find("channel").find("dc\\:subject").text() +
											', ' + 
											date.toDateString() +
										 '</li>');
				$xml.find("item").each(function() {
					var $this = $(this);
					var fulltitle = $this.find("title").text();
					var titleparts = re_title.exec(fulltitle);
					var item = {
						title: titleparts[1],
						arxivid: titleparts[2],
						version: Number(titleparts[3]),
						category: titleparts[4],
						updated: (titleparts[5] === 'UPDATED'),
						crosslisted: (titleparts[5] === 'CROSS LISTED'), // not sure what happens if both UPDATED & CROSS-LISTED...
						link: $this.find("link").text(),
						summary: re_summary.exec($this.find("description").text())[1],
						creator: $this.find("dc\\:creator").text()   // "[nodeName=dc:creator]", https://stackoverflow.com/questions/853740/how-to-use-jquery-for-xml-parsing-with-namespaces
					}
					
					// By default, we'll add the paper to a table.
					var addit = true;
					
					// But we don't if the title contains a word from the following list.
					// The title is converted to lower case, so list should be too.
					var exclusion = [
						"helmholtz",
						"galerkin",
						"fokker",
						"navier",
						"stokes",
						"volterra",
						"pontryagin",
						"koopman",
						"portfolio",
						"dividend",
						"policy gradient",
						"model predictive control",
						"boundary conditions",
						"boundary integral",
						"boundary element",
						"boundary value problem",
						"magnetic field",
						"elastic scatering",
						"reduced basis",
						"mean field",
						"insurance",
						"revenue",
						"finite element",
						"finite-element",
						"hydroelastic",
						"elastodynamic",
						"physics informed",
						"physics-informed",
						"fuzzy logic",
						"model order reduction",
						"mesh adaptation",
						"dirichlet energy",
						"dirichlet problem",
						"elliptic operator",
						"turbulence",
						"conservation laws",
						"hydrodynamic",
						"lubrication",
						"covid-19",
						"covid 19",
						"mixed integer",
						"mixed-integer",
						"mesh refinement",
					];					
					addit = addit && !exclusion.some(word => item.title.toLowerCase().includes(word));

					
					// Since we may be checking more than on arXiv digest, duplicates may occur.
					// So, check if this particular arXiv id is already in a table.
					$("#tablenew tr").each(function() {
						if($(this).find('td:first').text() === item.arxivid){
							addit = false;
						}
					});
					$("#tableupdates tr").each(function() {
						if($(this).find('td:first').text() === item.arxivid){
							addit = false;
						}
					});
					
					
					if(addit) {
					
						if(item.version == 1) {
							
							$("#tablenew").append("<tr>" + 
									"<td>"+item.arxivid+"</td>" + 
									"<td><a target=\"_blank\" href=\"" + item.link + "\" data-toggle=\"tooltip\" data-html=\"true\"  title=\"" + escapeHtml(item.summary) + "\">" + item.title + "</a></td>" +
									"<td>" + item.creator + "</td>" +
									"</tr>");
						}
						
					
						if(item.version > 1) {
							$("#tableupdates").append("<tr>" + 
									"<td>"+item.arxivid+"</td>" + 
									"<td>"+item.version+"</td>" + 
									"<td><a target=\"_blank\" href=\"" + item.link + "\" title=\"" + escapeHtml(item.summary) + "\">" + item.title + "</a></td>" +
									"<td>" + item.creator + "</td>" +
									"</tr>");
						}
						
								
					}
					else {
						console.log(item);
					}
				});
				//MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
				MathJax.typeset();
			});
		}
	</script>
	
  </div>
  </body>
</html>
